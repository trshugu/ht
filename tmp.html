<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html" charset="utf-8">
    <title>tmp</title>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
    <script type="text/javascript" src="tmp.js"></script>
    <link href="" rel="stylesheet">
    <link href="tmp.css" rel="stylesheet">
    <style type="text/css"></style>
    <script type="text/javascript"></script>
  </head>
  <body>
    <div id="tmp">tmp</div>
    <input type="text" value="" placeholder="入力" data-bind="value: inputValue">
    <button data-bind="click: add">add</button>
    <div data-bind="foreach: list, visible: list().length &gt; 0">
      <div><span data-bind="text: text">Todo</span>
        <button data-bind="click: $root.remove">delete</button>
      </div>
    </div>
    
    
  </body>
</html>
