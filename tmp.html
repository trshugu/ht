<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html" charset="utf-8">
    <title>tmp</title>
    <script type="text/javascript" src="bower_components/coffee-script/extras/coffee-script.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/vue/dist/vue.min.js"></script>
    <script type="text/javascript" src="tmp.js"></script>
    <link href="tmp.css" rel="stylesheet">
    <style type="text/css"></style>
    <script type="text/javascript"></script>
    <script type="text/coffeescript"></script>
  </head>
  <body>
    <div id="tmp" onClick="add()">tmp</div>
    <div id="todo">
      <p>
        <input type="text" value="" placeholder="TODOを入力" v-model="todoInputValue">
        <button v-on="click: addTodo">追加</button>
      </p>
      <ul v-repeat="todoList" v-with="i">
        <li><span>
            {{$value}}
            Todo</span> - 
          <button v-on="click: removeTodo($index)">削除</button>
        </li>
      </ul>
    </div>
    
    
  </body>
</html>
