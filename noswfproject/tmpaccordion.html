<style type="text/css">

<script type="text/javascript">
$(document).ready(function() {
  $("#tmp").css("color","#f00");

  });
  
  $(".head").on("click", function() {
    $(this).nextAll().slideToggle();
  });
  
  $('#accordionui').accordion({header: "h3"});
  
});
</script>
