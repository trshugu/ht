<!DOCTYPE html><html><head><title>tmp</title>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>


<style type="text/css">
.menu {position:relative;}

.menu .hover {
  position:absolute;
  top:0px;
  left:0px;
  float:left;
  display:none;
}
</style>
<script type="text/javascript">

$(document).ready(function() {
  $("#tmp").css("color","#f00");
  
  $("#info").hover(
    function () {$("#" + this.id + " .hover").fadeIn("slow");},
    function () {$("#" + this.id + " .hover").fadeOut("fast");}
  );

  $("#dis").hover(
    function () {$("#" + this.id + " .hover").fadeIn("slow");},
    function () {$("#" + this.id + " .hover").fadeOut("fast");}
  );
});

</script>

</head><body>

-->

<span id="info" class="menu">
  <a href="#">
    <img src="image1.jpg">
    <img class="hover" src="image2.jpg">
  </a>
</span>

<span id="dis" class="menu">
  <a href="#">
    <img src="image3.jpg">
    <img class="hover" src="image1.jpg">
  </a>
</span>
