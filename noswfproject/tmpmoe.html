<!DOCTYPE html><html><head><title>tmp</title>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>


<style type="text/css">

</style>
<script type="text/javascript">

$(document).ready(function() {
  $("#tmp").css("color","#f00");
  
  $("#tmp").hover(
    function () {
      $("#img").fadeIn("slow");
    },
    function () {
      $("#img").fadeOut("slow");
    }
  );
});

</script>

</head><body>
<!--
-->

<div id="tmp" style="position:relative">
  <img src="image1.jpg">
  <div id="img" style="position:absolute;top:0px;left:0px;float:left;display:none;"><img src="image2.jpg"></div>
</div>
